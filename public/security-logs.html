<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de S√©curit√© - CERER Archivage</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid;
        }

        .stat-card.info { border-left-color: #27ae60; }
        .stat-card.warning { border-left-color: #f39c12; }
        .stat-card.critical { border-left-color: #e74c3c; }

        .stat-card h3 {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
        }

        .stat-card.info .number { color: #27ae60; }
        .stat-card.warning .number { color: #f39c12; }
        .stat-card.critical .number { color: #e74c3c; }

        .filters {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters h2 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 13px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .logs-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-header h2 {
            font-size: 18px;
        }

        .log-count {
            color: #7f8c8d;
            font-size: 14px;
        }

        .log-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #fafbfc;
            border-left: 4px solid;
            transition: all 0.2s;
        }

        .log-item:hover {
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .log-item.INFO { border-left-color: #27ae60; }
        .log-item.WARNING { border-left-color: #f39c12; }
        .log-item.CRITICAL { border-left-color: #e74c3c; }

        .log-bubble {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .log-bubble.INFO { background: #27ae60; }
        .log-bubble.WARNING { background: #f39c12; }
        .log-bubble.CRITICAL { background: #e74c3c; }

        .log-content {
            flex: 1;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .log-message {
            font-size: 15px;
            font-weight: 600;
            color: #2c3e50;
        }

        .log-time {
            font-size: 13px;
            color: #95a5a6;
            white-space: nowrap;
        }

        .log-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .log-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .log-details {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e1e8ed;
            font-size: 12px;
            color: #7f8c8d;
            font-family: 'Courier New', monospace;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .log-item.expanded .log-details {
            max-height: 500px;
            margin-top: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.INFO {
            background: #d5f4e6;
            color: #27ae60;
        }

        .badge.WARNING {
            background: #fef5e7;
            color: #f39c12;
        }

        .badge.CRITICAL {
            background: #fadbd8;
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .log-meta {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Logs de S√©curit√©</h1>
            <p>Surveillance et analyse des √©v√©nements de s√©curit√© du syst√®me GED</p>
        </header>

        <div class="stats">
            <div class="stat-card info">
                <h3>Info</h3>
                <div class="number" id="stat-info">0</div>
            </div>
            <div class="stat-card warning">
                <h3>Avertissements</h3>
                <div class="number" id="stat-warning">0</div>
            </div>
            <div class="stat-card critical">
                <h3>Critiques</h3>
                <div class="number" id="stat-critical">0</div>
            </div>
        </div>

        <div class="filters">
            <h2>üîç Filtres</h2>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Gravit√©</label>
                    <select id="filter-severity">
                        <option value="">Toutes</option>
                        <option value="INFO">Info</option>
                        <option value="WARNING">Warning</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Utilisateur</label>
                    <input type="text" id="filter-username" placeholder="Rechercher par username...">
                </div>
                <div class="filter-group">
                    <label>Adresse IP</label>
                    <input type="text" id="filter-ip" placeholder="Ex: 192.168.1.1">
                </div>
                <div class="filter-group">
                    <label>P√©riode</label>
                    <select id="filter-period">
                        <option value="24h">24 derni√®res heures</option>
                        <option value="7d" selected>7 derniers jours</option>
                        <option value="30d">30 derniers jours</option>
                        <option value="all">Toute p√©riode</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-primary" onclick="applyFilters()">Appliquer les filtres</button>
                <button class="btn btn-secondary" onclick="resetFilters()">R√©initialiser</button>
                <button class="btn btn-secondary" onclick="refreshLogs()">üîÑ Actualiser</button>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h2>üìã √âv√©nements r√©cents</h2>
                <span class="log-count" id="log-count">0 √©v√©nements</span>
            </div>
            <div id="logs-list">
                <div class="loading">Chargement des logs...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';
        let allLogs = [];

        // Charger les logs au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
        });

        async function loadLogs() {
            try {
                const response = await fetch(`${API_URL}/api/security-logs?limit=200`, {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        window.location.href = '/super-admin-login.html';
                        return;
                    }
                    throw new Error('Erreur chargement logs');
                }

                const data = await response.json();

                if (data.success) {
                    allLogs = data.logs;

                    // Mettre √† jour les stats
                    document.getElementById('stat-info').textContent = data.stats.INFO || 0;
                    document.getElementById('stat-warning').textContent = data.stats.WARNING || 0;
                    document.getElementById('stat-critical').textContent = data.stats.CRITICAL || 0;

                    // Afficher les logs
                    displayLogs(allLogs);
                } else {
                    showError('Erreur chargement des logs');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Impossible de charger les logs de s√©curit√©');
            }
        }

        function displayLogs(logs) {
            const container = document.getElementById('logs-list');
            const countEl = document.getElementById('log-count');

            if (!logs || logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun log trouv√©</h3>
                        <p>Aucun √©v√©nement de s√©curit√© ne correspond aux crit√®res s√©lectionn√©s</p>
                    </div>
                `;
                countEl.textContent = '0 √©v√©nements';
                return;
            }

            countEl.textContent = `${logs.length} √©v√©nement${logs.length > 1 ? 's' : ''}`;

            container.innerHTML = logs.map(log => {
                const date = new Date(log.timestamp);
                const timeAgo = getTimeAgo(date);
                const formattedDate = date.toLocaleString('fr-FR');

                return `
                    <div class="log-item ${log.severity}" onclick="toggleDetails(this)">
                        <div class="log-bubble ${log.severity}"></div>
                        <div class="log-content">
                            <div class="log-header">
                                <div>
                                    <div class="log-message">${escapeHtml(log.message)}</div>
                                    <div class="log-meta">
                                        <span><strong>üë§</strong> ${escapeHtml(log.username)}</span>
                                        <span><strong>üåê</strong> ${escapeHtml(log.ip)}</span>
                                        <span><strong>üìÖ</strong> ${formattedDate}</span>
                                        <span class="badge ${log.severity}">${log.severity}</span>
                                    </div>
                                </div>
                                <div class="log-time">${timeAgo}</div>
                            </div>
                            <div class="log-details">
                                <strong>Type:</strong> ${log.eventType}<br>
                                <strong>User Agent:</strong> ${escapeHtml(log.userAgent)}<br>
                                ${log.details && Object.keys(log.details).length > 0 ?
                                    `<strong>D√©tails:</strong><br>${JSON.stringify(log.details, null, 2)}`
                                    : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleDetails(element) {
            element.classList.toggle('expanded');
        }

        function applyFilters() {
            const severity = document.getElementById('filter-severity').value;
            const username = document.getElementById('filter-username').value.toLowerCase();
            const ip = document.getElementById('filter-ip').value;
            const period = document.getElementById('filter-period').value;

            let filtered = allLogs.filter(log => {
                if (severity && log.severity !== severity) return false;
                if (username && !log.username.toLowerCase().includes(username)) return false;
                if (ip && !log.ip.includes(ip)) return false;

                if (period !== 'all') {
                    const logDate = new Date(log.timestamp);
                    const now = new Date();
                    const diffHours = (now - logDate) / (1000 * 60 * 60);

                    if (period === '24h' && diffHours > 24) return false;
                    if (period === '7d' && diffHours > 168) return false;
                    if (period === '30d' && diffHours > 720) return false;
                }

                return true;
            });

            displayLogs(filtered);
        }

        function resetFilters() {
            document.getElementById('filter-severity').value = '';
            document.getElementById('filter-username').value = '';
            document.getElementById('filter-ip').value = '';
            document.getElementById('filter-period').value = '7d';
            displayLogs(allLogs);
        }

        function refreshLogs() {
            loadLogs();
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            if (seconds < 60) return '√Ä l\'instant';
            if (seconds < 3600) return `Il y a ${Math.floor(seconds / 60)} min`;
            if (seconds < 86400) return `Il y a ${Math.floor(seconds / 3600)} h`;
            return `Il y a ${Math.floor(seconds / 86400)} jour${Math.floor(seconds / 86400) > 1 ? 's' : ''}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('logs-list').innerHTML = `
                <div class="empty-state">
                    <h3>‚ùå Erreur</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>

    <!-- üîê D√©connexion automatique apr√®s 5 minutes d'inactivit√© (Super Admin uniquement) -->
    <script src="js/superadmin-auto-logout.js?v=20251228"></script>
</body>
</html>
