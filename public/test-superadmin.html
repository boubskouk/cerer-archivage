<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Super Admin</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #0f0;
        }
        .error {
            border-left-color: #f00;
            color: #f00;
        }
        .success {
            border-left-color: #0f0;
            color: #0f0;
        }
        .warning {
            border-left-color: #ff0;
            color: #ff0;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover {
            background: #0c0;
        }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Super Admin</h1>
    <p>Cette page permet de diagnostiquer les probl√®mes d'authentification Super Admin</p>

    <div>
        <button onclick="testLogin()">1. Test Connexion</button>
        <button onclick="testAuth()">2. Test Authentification</button>
        <button onclick="testStats()">3. Test Stats</button>
        <button onclick="clearLogs()">Effacer</button>
    </div>

    <div id="logs"></div>

    <script>
        function log(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testLogin() {
            log('=== TEST 1: CONNEXION ===', 'warning');

            try {
                log('Envoi de la requ√™te de connexion...');

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'boubs',
                        password: 'SuperAdmin2024!'
                    })
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(`R√©ponse: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ CONNEXION R√âUSSIE', 'success');
                    log(`Utilisateur: ${data.user.username}`);
                    log(`Niveau: ${data.user.niveau}`);
                    log(`Email: ${data.user.email}`);
                } else {
                    log('‚ùå √âCHEC DE CONNEXION', 'error');
                    log(`Message: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            log('=== TEST 2: V√âRIFICATION AUTHENTIFICATION ===', 'warning');

            try {
                log('Appel de /api/superadmin/test...');

                const response = await fetch('/api/superadmin/test', {
                    method: 'GET',
                    credentials: 'include'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const text = await response.text();
                log(`Type de r√©ponse: ${response.headers.get('content-type')}`);

                // V√©rifier si c'est du JSON
                try {
                    const data = JSON.parse(text);
                    log(`R√©ponse JSON: ${JSON.stringify(data, null, 2)}`);

                    if (data.success) {
                        log('‚úÖ AUTHENTIFICATION VALIDE', 'success');
                    } else {
                        log('‚ùå AUTHENTIFICATION √âCHOU√âE', 'error');
                        log(`Message: ${data.message}`);
                    }
                } catch (e) {
                    log('‚ùå LA R√âPONSE N\'EST PAS DU JSON !', 'error');
                    log(`Premiers caract√®res: ${text.substring(0, 100)}...`);
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
            }
        }

        async function testStats() {
            log('=== TEST 3: R√âCUP√âRATION STATISTIQUES ===', 'warning');

            try {
                log('Appel de /api/superadmin/dashboard/stats...');

                const response = await fetch('/api/superadmin/dashboard/stats', {
                    method: 'GET',
                    credentials: 'include'
                });

                log(`Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log(`R√©ponse: ${JSON.stringify(data, null, 2)}`);

                if (data.success) {
                    log('‚úÖ STATISTIQUES R√âCUP√âR√âES', 'success');
                    log(`Utilisateurs: ${data.data.users.total}`);
                    log(`Documents: ${data.data.documents.total}`);
                } else {
                    log('‚ùå √âCHEC R√âCUP√âRATION STATS', 'error');
                    log(`Message: ${data.message}`);
                }

            } catch (error) {
                log(`‚ùå ERREUR: ${error.message}`, 'error');
            }
        }

        // Auto-test au chargement
        log('Page de diagnostic charg√©e', 'success');
        log('Cliquez sur "1. Test Connexion" pour commencer');
    </script>
</body>
</html>
