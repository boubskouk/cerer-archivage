<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GED CERER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e8ed;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üéì</div>
            <h1>GED CERER</h1>
            <p>Gestion √âlectronique Documents</p>
        </div>

        <!-- Onglets -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Connexion</div>
            <div class="tab" onclick="switchTab('register')">Cr√©er un compte</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Formulaire de connexion -->
        <div id="loginContainer" class="form-container active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-input" placeholder="Entrez votre nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe" required>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Se connecter
                </button>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div id="registerContainer" class="form-container">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Nom</label>
                        <input type="text" id="reg_nom" class="form-input" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pr√©nom</label>
                        <input type="text" id="reg_prenom" class="form-input" placeholder="Pr√©nom" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="reg_email" class="form-input" placeholder="exemple@cerer.sn" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="reg_username" class="form-input" placeholder="Nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" id="reg_password" class="form-input" placeholder="Mot de passe" required minlength="6">
                    <div class="help-text">Au moins 6 caract√®res</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Niveau d'acc√®s</label>
                    <select id="reg_niveau" class="form-input" required>
                        <option value="">S√©lectionnez un niveau</option>
                        <option value="0">Niveau 0 - Super Administrateur</option>
                        <option value="1">Niveau 1 - Primaire (Acc√®s complet d√©partements)</option>
                        <option value="2">Niveau 2 - Secondaire (Acc√®s d√©partement)</option>
                        <option value="3">Niveau 3 - Tertiaire (Acc√®s limit√©)</option>
                    </select>
                </div>

                <div class="form-group" id="departmentGroup">
                    <label class="form-label">D√©partement (optionnel)</label>
                    <select id="reg_departement" class="form-input">
                        <option value="">Aucun d√©partement</option>
                    </select>
                    <div class="help-text">Requis pour les niveaux 1, 2 et 3</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Code secret</label>
                    <input type="text" id="reg_code" class="form-input" placeholder="Code d'acc√®s" required>
                    <div class="help-text">Demandez le code √† votre administrateur</div>
                </div>

                <button type="submit" class="btn-login" id="btnRegister">
                    Cr√©er le compte
                </button>
            </form>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">
            Traitement en cours...
        </div>
    </div>

    <script>
        // Basculer entre les onglets
        function switchTab(tab) {
            const loginTab = document.querySelector('.tab:nth-child(1)');
            const registerTab = document.querySelector('.tab:nth-child(2)');
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Masquer les messages
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginContainer.classList.add('active');
                registerContainer.classList.remove('active');
            } else {
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                loginContainer.classList.remove('active');
                registerContainer.classList.add('active');
                // Charger les d√©partements
                loadDepartments();
            }
        }

        // Charger les d√©partements
        async function loadDepartments() {
            try {
                const response = await fetch('/api/departments-list');
                if (response.ok) {
                    const departments = await response.json();
                    const select = document.getElementById('reg_departement');
                    select.innerHTML = '<option value="">Aucun d√©partement</option>';
                    departments.forEach(dept => {
                        const option = document.createElement('option');
                        option.value = dept._id;
                        option.textContent = dept.nom;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement d√©partements:', error);
            }
        }

        // G√©rer l'inscription
        async function handleRegister(event) {
            event.preventDefault();

            const nom = document.getElementById('reg_nom').value.trim();
            const prenom = document.getElementById('reg_prenom').value.trim();
            const email = document.getElementById('reg_email').value.trim();
            const username = document.getElementById('reg_username').value.trim();
            const password = document.getElementById('reg_password').value;
            const niveau = parseInt(document.getElementById('reg_niveau').value);
            const departement = document.getElementById('reg_departement').value;
            const code = document.getElementById('reg_code').value.trim();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const btnRegister = document.getElementById('btnRegister');
            const loadingMsg = document.getElementById('loadingMessage');

            // Masquer les messages pr√©c√©dents
            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            // Validation
            if (niveau >= 1 && !departement) {
                errorDiv.textContent = 'Un d√©partement est requis pour les niveaux 1, 2 et 3';
                errorDiv.classList.add('show');
                return;
            }

            // D√©sactiver le bouton
            btnRegister.disabled = true;
            loadingMsg.style.display = 'block';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nom,
                        prenom,
                        email,
                        username,
                        password,
                        niveau,
                        idDepartement: departement || null,
                        secretCode: code
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur lors de la cr√©ation du compte');
                }

                // Succ√®s
                successDiv.textContent = data.message || 'Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.';
                successDiv.classList.add('show');

                // R√©initialiser le formulaire
                document.getElementById('registerForm').reset();

                // Basculer vers le formulaire de connexion apr√®s 2 secondes
                setTimeout(() => {
                    switchTab('login');
                }, 2000);

            } catch (error) {
                console.error('Erreur inscription:', error);
                errorDiv.textContent = error.message || 'Erreur lors de la cr√©ation du compte';
                errorDiv.classList.add('show');
            } finally {
                btnRegister.disabled = false;
                loadingMsg.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');
            const loadingMsg = document.getElementById('loadingMessage');

            // Masquer les erreurs pr√©c√©dentes
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // D√©sactiver le bouton
            btnLogin.disabled = true;
            loadingMsg.style.display = 'block';

            try {
                console.log('üîê Tentative de connexion:', username);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur de connexion');
                }

                console.log('‚úÖ Connexion r√©ussie:', data);

                // Stocker le username dans sessionStorage
                sessionStorage.setItem('username', username);

                // Rediriger vers le nouveau dashboard
                window.location.href = '/new-dashboard.html';

            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                errorDiv.textContent = error.message || 'Erreur de connexion. Veuillez r√©essayer.';
                errorDiv.classList.add('show');
                btnLogin.disabled = false;
                loadingMsg.style.display = 'none';
            }
        }

        // V√©rifier si d√©j√† connect√©
        async function checkIfLoggedIn() {
            try {
                const response = await fetch('/api/session-check', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        // D√©j√† connect√©, rediriger
                        window.location.href = '/new-dashboard.html';
                    }
                }
            } catch (error) {
                // Ignorer les erreurs
            }
        }

        // V√©rifier au chargement
        checkIfLoggedIn();
        // Charger les d√©partements d√®s le d√©but
        loadDepartments();
    </script>
</body>
</html>
